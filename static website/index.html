<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- list -->
        <div class="list-bar">
          <ul class="list">
            <li><img src="./assets/Logo.png" alt="logo" /></li>
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
          </ul>
        </div>
        <!-- 1st button -->
        <div class="header-btn">
          <button class="first-btn">Contact Us</button>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <section>
      <div class="main">
        <!-- left section context -->
        <div class="left-main">
          <h1>We Help You <span>Crush</span> Your Competition</h1>
          <p>
            Build trust to connect your brand to billions of users and grow your
            revenue through SEO.
          </p>
          <!-- 2nd button -->
          <button class="second-btn">See Our Services</button>
        </div>
        <!-- right section -->
        <div class="right-main">
          <img
            src="./assets/Header Illustration.png"
            alt="Illustration image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
