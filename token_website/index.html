<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/white-logo.png" alt="logo">
            </div>
            <div class="line"></div>
            <div class="list">
                <ul class="list-ul">
                    <li class="list-item">Apps</li>
                    <li class="list-item">DAO</li>
                    <li class="list-item">Technology</li>
                    <li class="list-item">Token</li>
                    <li class="list-item">Contributors</li>
                </ul>
            </div>
            <div>
                <button class="first-btn">Buy 1 Token</button>
            </div>
        </nav>
    </header>
    <section>
        <div class="main">
            <h1>Lets build a better tomorrow, together.</h1>
            <p>Buy 1 Token. Join the DAO. Change the world</p>
            <button class="second-btn">Request Early Access</button>
        </div>
    </section>
</body>
</html>
