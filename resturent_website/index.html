<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturent Website</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Red rose font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <nav class="navbar">
        <!-- logo -->
        <div class="logo">
            <img src="./assets/white-logo.png" alt="logo">
        </div>
        <!-- menu list -->
        <div>
            <ul class="ul-list">
                <li class="list-item">Our Menu</li>
                <li class="list-item">Maps</li>
                <li class="list-item">Contact</li>
                <li class="list-item">About</li>
            </ul>
        </div>
        <!-- button -->
        <div>
            <button class="small-btn">Order</button>
        </div>
        </nav>
    </header>

    <section>
        <div class="main">
            <!-- main text -->
            <div class="main-text">
                A Restaurant That <br> Only Serves <br> Delicious Food
            </div>
            <!-- 2nd button -->
            <div>
                <button class="large-btn">Read Our Menu</button>
            </div>
            <!-- bottom title -->
            <div class="bottom">
                <img src="./assets/scrool.png" alt="scroll">
            </div>
        </div>
    </section>
</body>
</html>
