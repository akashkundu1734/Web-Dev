<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header text -->
    <header>
      <nav class="navbar">
        <ul class="list">
          <li class="home">Home</li>
          <li>Projects</li>
          <li>Tecnologics</li>
          <li>Contact</li>
        </ul>
        <div class="menu">
          <img src="./assets/hambrger.png" alt="menu" />
        </div>
      </nav>

      <section class="main-up">
          <!-- main section up-left -->
          <div class="main-up-left">
            <div class="line-1">
              <img src="./assets/waving-hand.png" alt="waving-hand" />
              <h3>Hi Everyone</h3>
            </div>
            <div class="line-2">
              <h1>Akash Kundu</h1>
              <h2>Developer</h2>
            </div>
          </div>
        
        <div class="main-up-right">
          <img src="./assets/pc-image.png" alt="ilustration" />
        </div>
      </section>
    </header>
    <!-- main section down -->
    <section class="main">
      <div class="projects">
        <div>
          <h1>Projects</h1>
          <div class="underline"></div>
        </div>
        <!-- projects list -->
        <div class="project-list">
          <div class="project">
            <img src="./assets/image.png" alt="image" />
            <p>Project 1</p>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="image" />
            <p>Project 2</p>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="image" />
            <p>Project 3</p>
          </div>

          <div class="project">
            <img src="./assets/image.png" alt="image" />
            <p>Project 4</p>
          </div>
        </div>
      </div>
    </section>
    <!-- footer text -->
    <footer class="contact">
      <div>
        <h1>Contact Me</h1>
        <div class="underline-contact"></div>
      </div>

      <div class="social-media">
        <img src="./assets/github.png" alt="github" />
        <img src="./assets/linkedin.png" alt="linkedin" />
        <img src="./assets/outlook.png" alt="outlook" />
      </div>
    </footer>
  </body>
</html>
